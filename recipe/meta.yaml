{% set name = "r-tiledb" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TileDB-Inc/TileDB-R/archive/{{ version }}.tar.gz
  sha256: f4ea423eb19172eb7a0e4a220d507dd91c10b179ff506a9facdbcc5e23f9ad08

build:
  number: 1
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/
  ignore_run_exports: # ignore here to avoid overlink warning b/c test require doesn't work
    - r-testthat

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - r-base
    - tiledb >=1.7.4
    - r-rcpp >=0.12.15
    - r-testthat
  run:
    - r-base
    - r-rcpp >=0.12.15

test:
  requires:
    - r-testthat
  commands:
    - Rscript -e 'testthat::test_package("tiledb")'

about:
  home: https://www.tiledb.com
  license: MIT
  license_file: LICENSE
  summary: R interface to the TileDB array storage manager

  description: |
    TileDB is a highly-parallelized, cloud native array storage engine.
  doc_url: https://docs.tiledb.com/developer/
  dev_url: https://github.com/TileDB-Inc/TileDB-R

extra:
  recipe-maintainers:
    - ihnorton
    - Shelnutt2
    - eddelbuettel
