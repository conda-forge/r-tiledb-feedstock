{% set name = "r-tiledb" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TileDB-Inc/TileDB-R/archive/{{ version }}.tar.gz
  sha256: 964d8d7596b8bee3831c9310e4bf0db231d78b72a303a150ce1b2a3b3b7f53c4

build:
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/
  ignore_run_exports: # ignore here to avoid overlink warning b/c test require doesn't work
    - r-testthat

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - r-base
    - tiledb >2.0
    - r-rcpp >=0.12.15
    - r-testthat
    - r-nanotime
  run:
    - r-base
    - r-nanotime
    - r-rcpp >=0.12.15

test:
  requires:
    - r-testthat
  commands:
    - Rscript -e 'testthat::test_package("tiledb")'

about:
  home: https://www.tiledb.com
  license: MIT
  license_file: LICENSE
  summary: R interface to the TileDB array storage manager

  description: |
    TileDB is a highly-parallelized, cloud native array storage engine.
  doc_url: https://docs.tiledb.com/developer/
  dev_url: https://github.com/TileDB-Inc/TileDB-R

extra:
  recipe-maintainers:
    - ihnorton
    - Shelnutt2
    - eddelbuettel
